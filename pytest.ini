[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Minimum version
minversion = 6.0

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require database connectivity
    slow: Tests that take a long time to run
    partition: Tests related to partition table functionality
    scd: Tests related to SCD Type 2 functionality  
    static: Tests related to static table functionality
    config: Tests related to configuration
    state: Tests related to state management
    decimal: Tests related to decimal handling
    logging: Tests related to logging functionality
    validation: Tests related to data validation

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80